<body>
    <div class="container">
        <div class="logo">
            <img id="logo" src="assets/images/Bingeit.png" alt="Logo">
        </div>
        <div class="form-container">
            <form>
                <h1>Login</h1>
                <div class="form-group">
                    <input type="text" required>
                    <label>Email or phone number</label>
                </div>
                <div class="form-group">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button>Login</button>
                <div class="remember">
                    <div class="left">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <div class="right">
                        <a routerLink="/home">Need help?</a>
                    </div>
                </div>
                <div class="signup">
                    <p>New to BingeIt? <a routerLink="/signup">Sign up now</a>.</p>
                </div>
            </form>
        </div>
        <footer>
            <div class="top">
                <a routerLink="/home">Questions? Contact us.</a>
            </div>
            <div class="links">
                <a routerLink="/home">FAQ</a>
                <a routerLink="/home">Help Center</a>
                <a routerLink="/home">Terms of Use</a>
                <a routerLink="/home">Privacy</a>
                <a routerLink="/home">Cookie Preference</a>
                <a routerLink="/home">Corporate Information</a>
            </div>
        </footer>
    </div>
</body>
